<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Galary</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>

<body>
    <div class="list-images">
        <div class="image">
            <img src="./images/anhvaem.png" alt="Image">
        </div>
        <div class="image">
            <img src="./images/anh anime.jpg" alt="Image">
        </div>
        <div class="image">
            <img src="./images/af.jpg" alt="Image">
        </div>
        <div class="image">
            <img src="./images/anhvaem.png" alt="Image">
        </div>
        <div class="image">
            <img src="./images/anh anime.jpg" alt="Image">
        </div>
        <div class="image">
            <img src="./images/af.jpg" alt="Image">
        </div>
        <div class="image">
            <img src="./images/anhvaem.png" alt="Image">
        </div>
        <div class="image">
            <img src="./images/anh anime.jpg" alt="Image">
        </div>
    </div>
    <div class="list-full-image">
        <button class="btn btn-times"><i class="fas fa-times"></i></button>
        <button class="btn btn-pre"><i class="fas fa-chevron-left"></i></button>
        <button class="btn btn-next"><i class="fas fa-chevron-right"></i></button>
        <div class="list-container">
            <div class="list-slide">
                <div class="image">
                    <img src="./images/anhvaem.png" alt="Image">
                </div>
                <div class="image">
                    <img src="./images/anh anime.jpg" alt="Image">
                </div>
                <div class="image">
                    <img src="./images/af.jpg" alt="Image">
                </div>
                <div class="image">
                    <img src="./images/anhvaem.png" alt="Image">
                </div>
                <div class="image">
                    <img src="./images/anh anime.jpg" alt="Image">
                </div>
                <div class="image">
                    <img src="./images/af.jpg" alt="Image">
                </div>
                <div class="image">
                    <img src="./images/anhvaem.png" alt="Image">
                </div>
                <div class="image">
                    <img src="./images/anh anime.jpg" alt="Image">
                </div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
